<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="wrapper">
    <div class="kamni">
        <div class="kamen kamen-1" data-sort="language">JS</div>
        <div class="kamen kamen-2" data-sort="pereferiya">Мышка</div>
        <div class="kamen kamen-3" data-sort="pereferiya">Клавиатура</div>
        <div class="kamen kamen-4" data-sort="is">Сайты</div>
    </div>
</div>

<section id="scene" class="scene">
    <section class="stage">
        <div class="sky">
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        <div class="train">
            <div class="wagon" data-sort="is">
                <p class="wagon-text">Информационные системы</p>
                <img src="./images/wagon.png" alt="wagon">
            </div>
            <div class="wagon" data-sort="language">
                <p class="wagon-text">Языки программирования</p>
                <img src="./images/wagon.png" alt="wagon">
            </div>
            <div class="wagon" data-sort="pereferiya">
                <p class="wagon-text">Комп. Переферия</p>
                <img src="./images/wagon.png" alt="wagon">
            </div>
            <div class="locomotive">
                <div class="locomotive-main">
                    <img src="./images/train.png" alt="train">
                </div>
                <div class="locomotive-wheels">
                    <div class="locomotive-wheel locomotive-wheel-1">
                        <img src="./images/wheel.png" alt="wheel">
                    </div>
                    <div class="locomotive-wheel locomotive-wheel-2">
                        <img src="./images/wheel.png" alt="wheel">
                    </div>
                    <div class="locomotive-wheel locomotive-wheel-3">
                        <img src="./images/wheel.png" alt="wheel">
                    </div>
                    <div class="locomotive-wheel locomotive-wheel-4">
                        <img src="./images/wheel.png" alt="wheel">
                    </div>
                    <div class="locomotive-wheel locomotive-wheel-5">
                        <img src="./images/wheel.png" alt="wheel">
                    </div>
                    <div class="locomotive-wheel locomotive-wheel-6">
                        <img src="./images/wheel.png" alt="wheel">
                    </div>
                    <div class="locomotive-wheel locomotive-wheel-7">
                        <img src="./images/wheel.png" alt="wheel">
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<script src="./script.js"></script>
</body>
</html>
